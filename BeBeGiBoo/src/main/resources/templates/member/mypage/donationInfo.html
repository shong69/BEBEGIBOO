<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Donation Info</title>

        <th:block th:replace="~{common/common}"></th:block>
        <link rel="stylesheet" href="/css/member/mypage/donationInfo.css">
    </head>
    <body>

        <main>
            <!-- 헤더 -->
            <th:block th:replace="~{common/header}"></th:block>


            <section>

                <div class="donationList-logo"><a href="/member/mypage/donationInfo">기부 내역</a></div>
  
                <table class="donation-list">  
                    <tbody id="donationListTable">
                    <tr th:each="">
                        <td>
                            <details>
                                <!-- 날짜 추가해야함 -->
                                <summary id="donation-date" th:text="${session.}">
                                    
                                </summary>  
                                <figure>
                                    <!-- 결제정보 -->
                                    <div id="donation-secondBox">
                                        <div class="text">결제 정보</div>
                                        <div class="donation-container-1">
                                            <table class="text" style="font-size: 15px;">
                                                <tr>
                                                    <td>결제 내역</td>
                                                    <td><div th:text="${session.payment.total}" style="color: rgb(57, 192, 255); margin-left: 30px;"></div></td>
                                                </tr>
                                                <tr>
                                                    <td>결제 수단</td>
                                                    <td><div th:text="${session.payment.payment}" style="margin-left: 30px;"></div></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>

                                    <!-- 개인정보 -->
                                    <div id="donation-thirdBox">
                                        <div class="text">신청 정보</div>
                                        <div class="donation-container-2 text" style="font-size: 15px;">
                                            <div style="color: gray; margin-bottom: 10px;">기부된 용품들</div>
                                            <div style="margin-bottom: 20px;">
                                                <div th:text="${session.things.daily}"></div>
                                                <div th:text="${session.things.cloth}"></div>
                                                <div th:text="${session.things.dish}"></div>
                                                <div th:text="${session.things.electronic}"></div>
                                                <div th:text="${session.things.toy}"></div>
                                            </div>

                                            <div style="color: gray; margin-bottom: 10px;">박스 수량</div>
                                            <div style="margin-bottom: 20px;">
                                                <div th:text="${session.boxCount}">
                                                </div>
                                            </div>

                                            <div style="color: gray; margin-bottom: 10px;">배송 정보</div>
                                            <div style="margin-bottom: 20px;">
                                                <div th:text="${session.delivery.name}"></div>
                                                <div th:text="${session.delivery.phone}"></div>
                                                <div th:text="${session.delivery.phone2}"></div>
                                                <div th:text="${session.delivery.address}"></div>
                                                <div th:text="${session.delivery.date}"></div>
                                                <div th:text="${session.delivery.memo}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </figure>
                                
                            </details>
                        </td>
                    </tr>
                    </tbody>   
                </table>      



            </section>





        </main>

        <!-- 푸터 -->
        <th:block th:replace="~{common/footer}"></th:block>

    </body>
</html>
